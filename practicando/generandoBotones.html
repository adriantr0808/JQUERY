<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar n√∫meros botones</h1>
    <h2 style='color: red' id='resultado'>0</h2>
    <div id='numeros'></div>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            for( var i = 0; i <= 10; i++){
                var num = Math.floor(Math.random()*(50-1)+1);
                var button = $('<button>',{
                    value:num,
                    text:num
                });

                button.click(function(){
                    var valor = parseInt($(this).val());
                    //console.log(valor);
                    var total = parseInt($('#resultado').text());
                   // console.log(total);
                    total = total + valor;
                    $('#resultado').text(total);
                });

                $('#numeros').append(button);

            }
        });
    </script>
</body>
</html>
