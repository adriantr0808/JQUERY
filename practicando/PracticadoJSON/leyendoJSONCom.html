<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyendo JSON</title>
</head>
<body>
    <h1>Leyendo JSON Complejo</h1>
    <div id='contenido'></div>
    <script src='../../jquery-3.6.0.min.js'></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                'url':'../../documents/json/clientessimples.json',
                'method': 'GET',
                'dataType':'json',
                success: function(data){
                 $(data.clientes).each(function (key, cliente){
                    var h1 = $('<h1>',{
                        'text': 'Clave: '+key+ ' Valor: '+cliente.nombre,
                        
                    });
                    $('#contenido').append(h1);
                 });
                }, 'error': function(){
                    $('#contenido').text('Error del servicio');
                }
            })
        });
        
    </script>
</body>
</html>
