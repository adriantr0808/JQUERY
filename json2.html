<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Conjunto</title>
</head>

<body>
    <h1>JSON conjunto clientes</h1>
    <button type="button" id="botonclientes">Cargar clientes</button>
    <div id="contenido"></div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#botonclientes').click(function () {
                $.getJSON('documents/json/clientessimples.json', function (data) {
                    //En el each ahora tendremos el indice/posicion
                    //De cada objeto y el propio objeto con sus propiedades dinamicas
                    $.each(data.clientes, function (index, cliente) {
                        var nombre = cliente.nombre;
                        var h1 = $('<h1>', {
                            'text': 'Posici√≥n: ' +
                                index + ", Nombre: " + nombre
                        });
                        $('#contenido').append(h1);
                    });
                });
            });
        });
    </script>
</body>

</html>
