<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script> 
        $(document).ready(inicio);

        function inicio(){
            /*          SELECTORES
            $('p') //Seleccionar elementos por su etiqueta
            $("#primero") //Seleccionar elementos por su id
            $(".importante") //Seleccionar elementos por su clase
            $("p[name=primero]") //Seleccionar elementos por su atributo
            $("a[target='_blank"]") //Seleccionar elementos por pseudoselectores
            */
            
            //GUARDAR UNA SELECCION EN UN VARIABLE
            var parrafos = $("p"); //Guarda los elementos en el MOMENTO

            /*          EVENTOS
            Texto: html, text, val.
            Ratón click, dbclick, mouseover, mouseout, mouseenter, mouseleave.
            Teclado: keypress, keydown, keyup.
            Formularios: submit, change, focus blur.
            Document/Window: load, resize, scroll, unload 
            
            */

            $('p').mouseover(function(){
               // $('p').css("color","red");
               $(this).css("color","red");
            });
            
            $('p').mouseout(function(){
                //$('p').css("color","black");
                $(this).css("color","black");
            });
            
            $('#primero').click(function(){
                alert("Has pulsado sobre el primer párrafo");
            });
            $('.importante').dblclick(function(){
                $(this).hide();
            });
            
        }
        
    </script>
</head>
<body>
    <p id="primero">Parrafo 1</p>
    <br/>
    <p>Parrafo 2</p>
    <br/>
    <p class="importante">Parrafo 3</p>
</body>
</html>
