<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD5</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="mb-3 p-2">Operaciones CRUD Hospitales</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Id Hospital</span>
                    <input type="text" id="cajaid" class="form-control" placeholder="Id" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre</span>
                    <input type="text" id="cajanombre" class="form-control" placeholder="Nombre" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Dirección</span>
                    <input type="text" id="cajadireccion" class="form-control" placeholder="Dirección"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Teléfono</span>
                    <input type="text" id="cajatelefono" class="form-control" placeholder="Teléfono"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Camas</span>
                    <input type="text" id="cajacamas" class="form-control" placeholder="Camas" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" id="botonInsertar">Insertar Hospital</button>
                <button class="btn btn-success" id="botonModif">Modificar Hospital</button>

            </div>
        </div>

        <div>
            <table border='1' id="tablahospitales" class="table">
                <thead>
                    <th>Id</th>
                    <th>NOMBRE</th>
                    <th>DIRECCIÓN</th>
                    <th>TELÉFONO</th>
                    <th>CAMAS</th>
                    <th>Eliminar</th>
                    <th>Editar</th>


                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        var urlapi = 'https://apicrudhospital.azurewebsites.net';

        $(document).ready(function () {
            cargarHospitales();
            $('#botonInsertar').click(function () {
                var id = parseInt($('#cajaid').val());
                var nom = $('#cajanombre').val();
                var dir = $('#cajadireccion').val();
                var tel = parseInt($('#cajatelefono').val());
                var cam = parseInt($('#cajacamas').val());

                var request = '/webresources/hospitales/post';

                var hos = new Object();
                hos.idhospital = id;
                hos.nombre = nom;
                hos.direccion = dir;
                hos.telefono = tel;
                hos.camas = cam;

                var json = JSON.stringify(hos);
                console.log(json);

                $.ajax({
                    'url': urlapi + request,
                    'type': 'POST',
                    'data': json,
                    'contentType': 'application/json',
                    success: function () {
                        //console.log('Agregado');
                        cargarHospitales();
                    }
                });

            });

            $('#botonModif').click(function(){
                var id = parseInt($('#cajaid').val());
                var nom = $('#cajanombre').val();
                var dir = $('#cajadireccion').val();
                var tel = parseInt($('#cajatelefono').val());
                var cam = parseInt($('#cajacamas').val());

                var request = "/webresources/hospitales/put";
                var hos = new Object();
                hos.idhospital = id;
                hos.nombre = nom;
                hos.direccion = dir;
                hos.telefono = tel;
                hos.camas = cam;

                var json = JSON.stringify(hos);
                console.log(json);

                $.ajax({
                    'url': urlapi + request,
                    'type': 'PUT',
                    'data': json,
                    'contentType': 'application/json',
                    success: function () {
                        console.log('Modificado');
                        cargarHospitales();
                    }
                });

            });




        });

        

        function cargarHospitales() {
            $('#tablahospitales tbody').empty();
            var request = '/webresources/hospitales';
            $.ajax({
                'url': urlapi + request,
                'type': 'GET',
                success: function (data) {
                    $.each(data, function (i, hospital) {
                        var tr = $('<tr>');
                        var tdid = $('<td>', {
                            'text': hospital.idhospital
                        });
                        var tdnom = $('<td>', {
                            'text': hospital.nombre
                        });
                        var tddir = $('<td>', {
                            'text': hospital.direccion
                        });
                        var tdtel = $('<td>', {
                            'text': hospital.telefono
                        });
                        var tdcamas = $('<td>', {
                            'text': hospital.camas
                        });
                       

                        var botonEliminar = $('<button>', {
                            'text': 'Eliminar',
                            'type': 'button',
                            'value': hospital.idhospital,
                            'class': 'btn btn-outline-danger mt-1 mb-1'
                        });

                        botonEliminar.click(function () {
                            var id = $(this).val();
                            var request = '/webresources/hospitales/delete/' + id;
                            $.ajax({
                                'url': urlapi + request,
                                'type': 'DELETE',
                                success: function () {
                                    console.log('Eliminado!!');
                                    cargarHospitales();
                                }
                            });

                        });

                        var tdelim = $('<td>').append(botonEliminar);

                        
                        
                        var botonModificar = $('<button>',{
                            'text': 'Editar',
                            'type': 'button',
                            'class': 'btn btn-outline-warning mt-1 mb-1 ',
                            'value': hospital.idhospital
                        });

                        botonModificar.click(function(){
                            var id = $(this).val();
                            var request = '/webresources/hospitales';
                            $.ajax({
                                'url': urlapi + request,
                                'type': 'GET',
                                success: function(data){
                                    $.each(data, function(i, hos){
                                        if(id==hos.idhospital){
                                            $('#cajaid').val(hos.idhospital);
                                            $('#cajanombre').val(hos.nombre);
                                            $('#cajadireccion').val(hos.direccion);
                                            $('#cajatelefono').val(hos.telefono);
                                            $('#cajacamas').val(hos.camas);
                                        }
                                    });
                                }
                            });

                            
                        });
                       
                        var tdmodif = $('<td>').append(botonModificar);

                        tr.append(tdid);
                        tr.append(tdnom);
                        tr.append(tddir);
                        tr.append(tdtel);
                        tr.append(tdcamas);
                        tr.append(tdelim);
                        tr.append(tdmodif);
                       
                     

                        $('#tablahospitales tbody').append(tr);

                    });

                }
            });
        }
    </script>
</body>

</html>
