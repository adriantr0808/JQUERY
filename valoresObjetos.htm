<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores de objetos de html</title>
    <style>
        input {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <h1>Ejemplo Contenido/Valor</h1>
    <label>Numero 1:</label>
    <input type="number" id="caja1" />
    <br>
    <label>Número 2:</label>
    <input type="text" id="caja2" />
    <br />
    <button type="button" id="botonSumar"> Sumar números</button>
    <h1 id="resultado"></h1>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#botonSumar').click(function () {
                var numero1 = $('#caja1').val();
                var numero2 = $('#caja2').val();
                var resultado = Number(numero1) + Number(numero2);
                $('#resultado').text("El resultado de la suma es " + resultado);
                if (resultado >= 0) {
                    //Positivo
                    $("#resultado").css("color", "green");
                } else
                    $('#resultado').css("color", "red");
            });

        });
    </script>
</body>

</html>
