<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1 de Objetos din√°micos</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#rango').change(crearImagenes);
            
            
            function crearImagenes() {
                var contenedor = $('#contenedor');
                contenedor.text("");
                var inputRango = $('#rango');
                var valor = parseInt(inputRango.val());
                console.log(valor);
                for (var i = 1; i <= valor; i++) {
                    var img = $('<img>');
                    img.attr('src', 'img/1.jpg');
                    img.mouseover(function () {
                        $(this).attr('src', 'img/2.jpg');
                    });
                    img.mouseout(function () {
                        $(this).attr('src', 'img/1.jpg');
                    });
                    contenedor.append(img);
                }
            }
        });

    </script>
    <style>
        img {
            width: 80px;
            height: 80px;
            margin: 2px;
        }
    </style>

</head>

<body>
    <label>Seleccion cuantas imagenes quieres: </label>
    <input type="range" min="1" max="10" value='1' id="rango" />
    <div id="contenedor"></div>
</body>

</html>
