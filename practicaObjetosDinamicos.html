<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1 de Objetos dinámicos</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#rango').change(crearImagenes);
            
            
            function crearImagenes() {
                //Cogemos el div con id contenedor
                var contenedor = $('#contenedor');
                //Vaciamos el div para que salgan la cantidad de imagenes que queremos
                contenedor.text("");
                //Cogemos el input con id rango
                var inputRango = $('#rango');
                //Cogemos el valor que tenga el input
                var valor = parseInt(inputRango.val());
                // console.log(valor);
                //Hacemos un bucle que sacara tantas imagenes como valor del input esté seleccionado
                for (var i = 1; i <= valor; i++) {
                    //Creamos dinamicamente una imagen y la guardamos en una variable
                    var img = $('<img>');
                    //A la imagen le doy un atributo src
                    img.attr('src', 'img/1.jpg');
                    //Agrego el evento dinamicamente, si paso por encima de la imagen con el raton se cambiará a la imagen 2, si lo quito saldrá la imagen 1
                    img.mouseover(function () {
                        $(this).attr('src', 'img/2.jpg');
                    });
                    
                    img.mouseout(function () {
                        $(this).attr('src', 'img/1.jpg');
                    });

                    //Agrego dinamicamente al div contenedor, la imagen.
                    contenedor.append(img);
                }
            }
        });

    </script>
    <style>
        img {
            width: 80px;
            height: 80px;
            margin: 2px;
        }
    </style>

</head>

<body>
    <label>Seleccion cuantas imagenes quieres: </label>
    <input type="range" min="1" max="10" value='1' id="rango" />
    <div id="contenedor"></div>
</body>

</html>
