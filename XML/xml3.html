<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de XML-3</title>
</head>
<body>
    <h1>Ejercicio departamentos compuesto</h1>
    <ul id="lista"></ul> 
    <button type="button" id="botonLeer">Leer XML</button>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
            $(document).ready(function(){
                $('#botonLeer').click(function(){ //Evento click en el boton
                    $.get("../documents/xml/departamentosetiquetas.xml",function(data){ //Leer documento xml
                        var html=""; //Declaramos la varible html
                        $(data).find('DEPARTAMENTO').each(function(){ //Buscamos la etiqueta departamento que contiene las demas
                           // console.log(data);
                            var numero = $(this).find('NUMERO').text(); //Con this buscamos cada una de las etiquetas
                            //console.log(numero);
                           var nombre = $(this).find('NOMBRE').text(); 
                           var localidad = $(this).find('LOCALIDAD').text();
                            
                           html+="<li>"+ numero +" - "+nombre+" - "+localidad +"</li>"; //En la variable html guardamos los li de cada apartdado
                          
                        });
                      $('#lista').html(html); // Seleccionamos la lista por id, y cargamos el codigo html 
                    });
                });
            });
    </script>
</body>
</html>
