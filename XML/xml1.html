<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura XML Simple</title>
</head>
<body>
    <h1>Lectura XML Simple</h1>
    <button type="button" id="botonleer">Cargar datos Empleados</button>
    <ul id="lista"></ul>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#botonleer').click(function(){
                console.log('Antes servicio');
                $.get("../documents/xml/empleados.xml",function(data){ //Cargamos el xml
                    console.log('Leyendo...');
                    var html = '';
                    $(data).find("APELLIDO").each(function(){  //Find devuelve un array, lo recorremos con each
                        //RECUPERAMOS EL CONTENIDO DEL TAG
                        var apellido = $(this).text(); //Nos guardamos de cada etiqueta APELLIDO el contenido y lo guardamos en la variable apellido
                        html += "<li>"+apellido+"</li>"; //Creamos una lista dinamicamente en la variable html
                    });
                    $('#lista').html(html); //Cargamos en la etiqueta ul, toda la lista generada anteriormente, que estaba guardada en la variable html
                });
                console.log('Despues servicio');
            });
        });
    </script>
</body>
</html>
