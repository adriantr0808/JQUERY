<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
    <style>
        img{
            margin: 1em;
        }
        
        h1{
            margin-top:1em;
            margin-bottom:1em;
            
        }
        
    </style>
</head>
<body>
    
  
<h1>Ejemplo de atributos</h1>
<img width="400px" height="auto" src="img/2.jpg">
<img width="400px" height="auto" src="img/2.jpg">
<img width="400px" height="auto" src="img/2.jpg">
<h1 style="color:red">Soy de color rojo y cambio a verde si pulsas</h1>
<h2 style="color: blue; background-color: yellow"> Soy de color azul y fondo amarillo, si paso el raton por encima pasa a morado </h2>

<script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("img").mouseover(function(){
          
            $(this).attr("src","img/2.jpg")
           
        });
        $("img").mouseout(function(){
            $(this).attr("src","img/1.jpg")
        });

        $('h1').click(function(){
            $(this).css("color", "green");
        });
        $('h2').mouseover(function(){
            $(this).css({"color": "purple", "background-color":"black"}); //Para poner varios estilos en formato json
        });

      

      
    });
</script>
</body>
</html>
