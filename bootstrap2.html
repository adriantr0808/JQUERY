    <script>
        $(document).ready(function(){

            $.get('documents/xml/coches.xml', function(data){
                $(data).find('marca').each(function(){
                   var option=  $('<option>',{
                        'text': $(this).text(),
                        'value': $(this).text()
                    });

                    $('select').append(option);
                });
            });
            $('select').change(function(){
                 
                var selectBrand="";
                 selectBrand = $(this).children("option:selected").val();
              console.log(selectBrand);
                $.get('documents/xml/coches.xml',function(data){
                    $(data).find('coche').each(function(){
                        if(selectBrand==$(this).find('marca').text()){
                            var html="";
                            var div = $('<div>',{
                                'class':'m-2 p-1 bg-dark text-white border border-primary',
                                'id': 'info',
                                'align':'center'
                            });
                            html += '<p class="m-2">'+$(this).find('marca').text()+" "+$(this).find('modelo').text()+'</p>';
                            var img = $('<img>',{
                                'src': $(this).find('imagen').text(),
                                'style': 'width: 300px; height:300px',
                                'class': 'rounded border border-white'
                            });

                            div.append(img);
                            div.append(html);
                        }
                        $('#cajaDatos').append(div);
                    });
                });
            });
        });
    </script>
