<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles 2</title>
</head>
<body>
    <h1>Practica EACH y CHECKED</h1>
    <button type="button" id="botongenerar">Generar n√∫meros</button>
    <button type="button" id="botonsumar">Sumar chequeados</button>
    <h1 id="resultado"></h1>
    <hr/>
    <input type="checkbox"/><label>5</label>
    <input type="checkbox"/><label>7</label>
    <input type="checkbox"/><label>8</label>
    <input type="checkbox"/><label>9</label>
    <input type="checkbox"/><label>300</label>
    <input type="checkbox"/><label>3</label>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

            $("#botongenerar").click(function() { 
                //$(this) // ESTO ES EL BOTON

                //Seleccionamos los input por su atributo y con el each los recorremos
                $("input[type=checkbox]").each(function(){
                    //$(this) //ESTO ES CADA OBJETO
                    var aleatorio = parseInt((Math.random() * 100) + 1); //Generamos un numero aleatorio
                    $(this).val(aleatorio); //Le asignamos a cada input un valor, que se un numero aleatorio que se esta generando arriba
                    $(this).next().text(aleatorio);//Seleccionamos con next el siguiente elemento al (en este caso) input, y ponemos que su contenido sea el numero aleatorio que generamos anteriormente
                });
            });

            $("#botonsumar").click(function(){
                var suma = 0; //Inicializamos la suma a 0
                $("input[type=checkbox]").each(function() { //Recorremos todos los input cuyo atributo type sea checkbox
                    if ($(this).is(":checked")){ //Si el input esta marcado pasara a ser sumado 
                        var numero = parseInt($(this).val());
                        suma += numero;
                        $("#resultado").text(suma);
                    }
                });
            });
        });
    </script>
</body>
</html>
